<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: center; /* Cambiato per centrare l'h1 */
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container .back-button {
            position: absolute;
            left: 40px; /* Posiziona il bottone a sinistra */
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
            text-align: center;
            flex-grow: 1; /* Rimuovere 'auto' */
        }


        .welcome-container .back-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Sezione della tabella */
        .table-container {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Pulsante salva */
        .save-button {
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .save-button:hover {
            background-color: #27ae60;
        }

        .save-button.disabled {
            background-color: #e74c3c;
            cursor: not-allowed;
        }

        .save-button.disabled:hover {
            background-color: #e74c3c;
        }

        /* Stile per la tabella disabilitata */
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
<div class="welcome-container">
    <h1>Welcome RESEARCHER <span id="username" th:text="${username}">username</span></h1>
    <a href="/logout" class="logout-button">Logout</a>
</div>

<form action="saveWorkingTime">
<div class="table-container" id="projectTableContainer">
    <h1>PROJECT LIST</h1>
    <table>
        <thead>
        <tr>
            <th>TITLE</th>
            <th>CUP</th>
            <th>FUNDING AGENCY</th>
            <th>DAILY WORKING HOURS</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="hour: ${hours}">
            <td th:text="${hour.getProject().title}">Project Title</td>
            <td th:text="${hour.getProject().cup}">CUP</td>
            <td th:text="${hour.getProject().denominazioneSoggetto}">Funding Agency</td>
            <td>
                <input type="range" name="hours" min="0" max="8" step="0.25"
                       th:value="${hour.workedHours}" oninput="updateHours(this)">
                <output th:text="${hour.getFormattedHours()}">1:00</output>
            </td>
            <td id="timesheetColumn"><a th:href="@{downloadTimesheet(id=${hour.getProject().id})}">Download Timesheet</a></td>
        </tr>
        </tbody>
    </table>

    <!-- Pulsante per salvare le ore lavorative -->

</div>
    <!-- Checkbox per ferie sotto la tabella -->
    <div style="text-align: center; margin: 20px;">
        <label>
            <input type="checkbox" name="checkbox" id="vacationCheckbox" th:checked="${status}" onchange="toggleVacationMode()"> Segna come giornata di ferie
        </label>
    </div>
    <button class="save-button" id="saveButton"  disabled>Salva ore lavorative</button>

</form>



<script th:inline="javascript">
    // Memorizza lo stato iniziale degli slider
    let initialSliderValues = [];
    let vacationMode = false;
    let festivita = [[${isHoliday}]];

    window.onload = function() {
        const sliders = document.querySelectorAll('input[type="range"][name="hours"]');
        sliders.forEach(slider => {
            initialSliderValues.push(parseFloat(slider.value)); // Salva il valore iniziale
        });


        // Blocca tutto se è un giorno festivo
        if (festivita) {
            blockAllDueToHoliday();
        } else {
            checkTotalHours(); // Controlla lo stato iniziale
        }
    };

    /**
     * Blocca tutte le interazioni se è un giorno festivo.
     */
    function blockAllDueToHoliday() {
        const tableContainer = document.getElementById('projectTableContainer');
        const saveButton = document.getElementById('saveButton');
        const vacationCheckbox = document.getElementById('vacationCheckbox');

        // Disabilita la tabella
        tableContainer.classList.add('disabled');

        // Disabilita il checkbox
        vacationCheckbox.disabled = true;

        // Nascondi il pulsante di salvataggio
        saveButton.style.display = 'none';

        // Mostra un messaggio di avviso opzionale
        alert('Oggi non è un giorno lavorativo. Le modifiche non sono consentite.');
    }

    /**
     * Aggiorna il valore dello slider in formato ore:minuti e verifica lo stato.
     */
    function updateHours(slider) {
        const value = parseFloat(slider.value);
        const hours = Math.floor(value);
        const minutes = Math.round((value - hours) * 60);
        slider.nextElementSibling.value = `${hours}:${minutes.toString().padStart(2, '0')}`;
        checkTotalHours();
    }

    /**
     * Controlla lo stato degli slider e aggiorna il pulsante di salvataggio.
     */
    function checkTotalHours() {
        const sliders = document.querySelectorAll('input[type="range"][name="hours"]');
        const saveButton = document.getElementById('saveButton');
        let totalHours = 0;
        let hasChanges = false;

        sliders.forEach((slider, index) => {
            const currentValue = parseFloat(slider.value);
            totalHours += currentValue;

            // Controlla se uno slider è diverso dal valore iniziale
            if (currentValue !== initialSliderValues[index]) {
                hasChanges = true;
            }
        });

        // Gestisci il pulsante di salvataggio
        if (totalHours > 8) {
            saveButton.classList.add('disabled');
            saveButton.textContent = 'Errore: Ore lavorative totali giornaliere superate';
            saveButton.disabled = true;
            saveButton.style.display = 'block';
        } else if (hasChanges && !vacationMode) {
            saveButton.classList.remove('disabled');
            saveButton.textContent = 'Salva ore lavorative';
            saveButton.disabled = false;
            saveButton.style.display = 'block';
        } else {
            saveButton.style.display = 'none'; // Nascondi il pulsante se non ci sono modifiche
        }
    }



    /**
     * Disabilita la tabella e tutti gli input se il checkbox ferie è spuntato.
     */
    function toggleVacationMode() {
        vacationMode = Boolean(document.getElementById('vacationCheckbox').checked);

        const sliders = document.querySelectorAll('input[type="range"][name="hours"]');
        const saveButton = document.getElementById('saveButton');

        console.log(status + " " + vacationMode + (status===vacationMode))
        if (vacationMode) {
            if(status!=vacationMode){
                saveButton.classList.remove('disabled');
                saveButton.textContent = 'Salva ore lavorative';
                saveButton.disabled = false;
                saveButton.style.display = 'block';
            }
            else {
                saveButton.style.display = 'none'; // Nascondi il pulsante se non ci sono modifiche
            }
            // Disabilita gli slider
            sliders.forEach(slider => {
                slider.disabled = true;
            });


        } else {
            sliders.forEach(slider => {
                slider.disabled = false; // Riabilita gli slider
            });

            checkTotalHours(); // Controlla se ci sono modifiche e mostra il bottone
        }
    }

    let status = Boolean(vacationMode = document.getElementById('vacationCheckbox').checked);
    // Inizializza la modalità ferie in base alla checkbox
    toggleVacationMode();
</script>

</body>
</html>
