<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container .back-button {
            position: absolute;
            left: 40px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
            text-align: center;
            flex-grow: 1;
        }

        .welcome-container .back-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Stile per il form di creazione utente */
        .user-form-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #f7fbff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-form-container h2 {
            text-align: center;
            color: #34495e;
        }

        .user-form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-form-container .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-form-container label {
            font-weight: bold;
            color: #2c3e50;
            width: 40%; /* Allineare il nome del campo a sinistra */
        }

        .user-form-container input,
        .user-form-container select,
        .user-form-container button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 55%; /* Ridotto per fare spazio al label */
        }

        .user-form-container button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .user-form-container button:hover {
            background-color: #2980b9;
        }

    </style>
</head>

<body>
<div class="welcome-container">
    <a href="/manageUsers" class="back-button">Go back</a>
    <h1>Welcome ADMINISTRATOR <span id="username1" th:text="${username}">username</span></h1>
    <a id="logout" href="/logout" class="logout-button">Logout</a>
</div>

<div class="user-form-container">
    <h2>Create New User</h2>
    <form action="/createUser" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required />
        </div>

        <div class="form-group">
            <label for="cf">CF:</label>
            <input type="text" id="cf" name="cf" required />
        </div>

        <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="Researcher">Researcher</option>
                <option value="Supervisor">Supervisor</option>
            </select>
        </div>
        <button id="submit" type="submit" style="margin-right: auto; margin-left: auto;">Submit</button>
    </form>
</div>

</body>
</html>
