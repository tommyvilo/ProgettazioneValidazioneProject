<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/administrator.css">
</head>

<body>
<div class="welcome-container">
    <a href="/manageUsers" class="back-button">Go back</a>
    <h1>Welcome ADMINISTRATOR <span id="username1" th:text="${username}">username</span></h1>
    <a id="logout" href="/logout" class="logout-button">Logout</a>
</div>

<div class="user-form-container">
    <h2>Create New User</h2>
    <form action="/createUser" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required />
        </div>

        <div class="form-group">
            <label for="cf">CF:</label>
            <input type="text" id="cf" name="cf" required />
        </div>

        <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="Researcher">Researcher</option>
                <option value="Supervisor">Supervisor</option>
            </select>
        </div>
        <button id="submit" type="submit" style="margin-right: auto; margin-left: auto;">Submit</button>
    </form>
</div>

</body>
</html>
