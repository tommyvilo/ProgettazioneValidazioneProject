<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container .back-button {
            position: absolute;
            left: 40px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
            text-align: center;
            flex-grow: 1;
        }

        .welcome-container .back-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Stile per la tabella dei progetti */
        .table-container {
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-project-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 16px;
            display: block;
            width: 200px;
            margin: 20px auto;
        }

        .create-project-button:hover {
            background-color: #27ae60;
        }

    </style>
</head>

<body>
<div class="welcome-container">
    <a href="/administrator" class="back-button">Go back</a>
    <h1>Welcome ADMINISTRATOR <span id="username" th:text="${username}">username</span></h1>
    <a id="logout" href="/logout" class="logout-button">Logout</a>
</div>

<div class="table-container">
    <!-- Bottone per creare nuovo progetto -->
    <a id="newProject" href="/newProject" class="create-project-button">Crea Progetto</a>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>CUP</th>
            <th>Funding Agency</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr id="project" th:each="project : ${projects}">
            <td th:text="${project.title}"></td>
            <td th:text="${project.cup}"></td>
            <td th:text="${project.getDenominazioneSoggetto()}"></td>
            <td><a href="#">Manage</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
