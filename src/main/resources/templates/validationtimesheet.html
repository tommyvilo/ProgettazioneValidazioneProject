<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Sezione del filtro */
        .filter-container {
            margin: 20px 0;
            text-align: center;
        }

        /* Sezione della tabella */
        .table-container {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Disabilita il link */
        .disabled-link {
            color: #ccc;
            pointer-events: none;
        }

    </style>
</head>

<body>
<div class="welcome-container">
    <h1>Welcome SUPERVISOR <span id="username" th:text="${username}">username</span></h1>
    <a href="/" class="logout-button">Logout</a>
</div>

<!-- Filtro per il Researcher -->
<div class="filter-container">
    <label for="researcherFilter">Filter by Researcher:</label>
    <select id="researcherFilter" onchange="filterByResearcher()">
        <option value="">All Researchers</option>
        <option th:each="researcher: ${researchers}" th:value="${researcher}" th:text="${researcher}">Researcher 1</option>
    </select>
</div>

<div class="table-container">
    <h1>PROJECT LIST</h1>
    <table>
        <thead>
        <tr>
            <th>Researcher</th>
            <th>Date</th>
            <th>Project</th>
            <th>Validated</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody id="timesheetRows">
        <tr th:each="timesheet: ${lista}" th:data-researcher="${timesheet.getResearcher().username}">
            <td th:text="${timesheet.getResearcher().username}">10</td>
            <td th:text="${timesheet.getMonth()}">John</td>
            <td th:text="${timesheet.getProject().title}">Smith</td>
            <td th:text="${timesheet.isValidated()}">True</td>
            <td><a href="#" th:classappend="${timesheet.isValidated()} ? 'disabled-link' : ''">Validate it</a></td>
            <td><a href="#">Modify Timesheet</a></td>
            <!-- "Download Timesheet" sempre attivo -->
            <td><a href="#">Download Timesheet</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Funzione per filtrare la tabella in base al selezionato
    function filterByResearcher() {
        const selectedResearcher = document.getElementById("researcherFilter").value;
        const rows = document.querySelectorAll("#timesheetRows tr");

        rows.forEach(row => {
            const researcher = row.getAttribute("data-researcher");
            if (selectedResearcher === "" || researcher === selectedResearcher) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }

            // Disabilita il link "Validate it" per le righe con "Validated" a true
            const validated = row.querySelector("td:nth-child(4)").textContent.trim().toLowerCase() === "true";
            const validateLink = row.querySelector("td:nth-child(5) a");
            if (validated) {
                validateLink.classList.add("disabled-link");
            } else {
                validateLink.classList.remove("disabled-link");
            }
        });
    }
</script>

</body>
</html>
