<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: center; /* Cambiato per centrare l'h1 */
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container .back-button {
            position: absolute;
            left: 40px; /* Posiziona il bottone a sinistra */
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
            text-align: center;
            flex-grow: 1; /* Rimuovere 'auto' */
        }


        .welcome-container .back-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Sezione del filtro */
        .filter-container {
            margin: 20px 0;
            text-align: center;
        }

        /* Sezione della tabella */
        .table-container {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Disabilita il link */
        .disabled-link {
            color: #ccc;
            pointer-events: none;
        }

    </style>
</head>

<body>
<div class="welcome-container">
    <a href="/supervisor" class="back-button">Go back</a>
    <h1>Welcome SUPERVISOR <span id="username" th:text="${username}">username</span></h1>
    <a href="/logout" class="logout-button">Logout</a>
</div>

<!-- Filtro per il Researcher -->
<div class="filter-container">
    <label for="researcherFilter">Filter by Researcher:</label>
    <select id="researcherFilter" onchange="filterByResearcher()">
        <option value="">All Researchers</option>
        <option th:each="researcher: ${researchers}" th:value="${researcher.username}" th:text="${researcher.username}">Researcher 1</option>
    </select>
</div>

<div class="table-container">
    <h1>PROJECT LIST</h1>
    <table>
        <thead>
        <tr>
            <th>Researcher</th>
            <th>Date</th>
            <th>Project</th>
            <th>Validated</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody id="timesheetRows">
        <tr th:each="timesheet: ${workedMonthYear}" th:isValidated="${timesheet.isValidated()}" th:data-researcher="${timesheet.getResearcher().username}">
            <td th:text="${timesheet.getResearcher().username}">10</td>
            <td th:text="${timesheet.getMonthYear()}">John</td>
            <td th:text="${timesheet.getProject().title}">Smith</td>
            <td th:text="${timesheet.isValidated()}">True</td>
            <td><a th:href="@{approveTimesheet(id=${timesheet.getId()})}" th:classappend="${timesheet.isValidated()} ? 'disabled-link' : ''">Validate it</a></td><td><a href="#">Modify Timesheet</a></td>
            <td><a href="#">Download Timesheet</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script>


    // Funzione per filtrare la tabella in base al selezionato
    function filterByResearcher() {
        const selectedResearcher = document.getElementById("researcherFilter").value;
        const rows = document.querySelectorAll("#timesheetRows tr");

        // Ottieni il mese e l'anno attuali
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth() + 1; // i mesi sono indicizzati da 0 (0 = gennaio)
        const currentYear = currentDate.getFullYear();

        rows.forEach(row => {
            const researcher = row.getAttribute("data-researcher");
            if (selectedResearcher === "" || researcher === selectedResearcher) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }

            // Estrai la data dalla riga e confrontala con la data attuale
            const isValidated = row.getAttribute("isValidated")
            const dateCell = row.querySelector("td:nth-child(2)"); // La seconda colonna contiene la data
            const dateText = dateCell.textContent.trim();
            const [month, year] = dateText.split("/"); // Supponiamo che la data sia nel formato MM/YYYY
            const isCurrentMonthYear = (parseInt(month) === currentMonth && parseInt(year) === currentYear);

            // Disabilita il link "Validate it" per le righe con data corrispondente al mese/anno attuali
            const validateLink = row.querySelector("td:nth-child(5) a");
            if (isCurrentMonthYear || isValidated === "true") {
                validateLink.classList.add("disabled-link");
                validateLink.style.pointerEvents = "none"; // Disabilita il clic
            } else {
                validateLink.classList.remove("disabled-link");
                validateLink.style.pointerEvents = "auto"; // Rende di nuovo cliccabile
            }
        });
    }
    filterByResearcher();
</script>

</body>
</html>
