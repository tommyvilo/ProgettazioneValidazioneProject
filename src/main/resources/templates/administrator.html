<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: center; /* Cambiato per centrare l'h1 */
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container .back-button {
            position: absolute;
            left: 40px; /* Posiziona il bottone a sinistra */
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
            text-align: center;
            flex-grow: 1; /* Rimuovere 'auto' */
        }

        .welcome-container .back-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Stile per i tasti centrali */
        .button-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .button-container a {
            display: block;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

    </style>
</head>

<body>
<div class="welcome-container">
    <h1>Welcome ADMINISTRATOR</h1>
    <a href="/logout" class="logout-button">Logout</a>
</div>

<div class="button-container">
    <a href="/manageusers">Gestione Utenti</a>
    <a href="/manageprojects">Gestione Progetti</a>
</div>
</body>
</html>
