<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Contenitore del messaggio di benvenuto */
        .welcome-container {
            background-color: #f7fbff;
            padding: 20px 40px;
            display: flex;
            justify-content: center; /* Cambiato per centrare l'h1 */
            align-items: center;
            border-bottom: 2px solid #34495e;
        }

        .welcome-container .back-button {
            position: absolute;
            left: 40px; /* Posiziona il bottone a sinistra */
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 24px;
            color: #34495e;
            text-align: center;
            flex-grow: 1; /* Rimuovere 'auto' */
        }

        .welcome-container .back-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Sezione del filtro */
        .filter-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar {
            padding: 10px;
            width: 60%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Sezione della tabella */
        .table-container {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Scheda informazioni progetto */
        .project-info {
            background-color: #f7fbff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: relative;
        }

        .project-info h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #34495e;
        }

        .project-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .save-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .save-button:hover {
            background-color: #219150;
        }

        .table-title {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="welcome-container">
    <a href="/supervisor" class="back-button">Go back</a>
    <h1>Welcome SUPERVISOR <span id="username" th:text="${username}">username</span></h1>
    <a href="/logout" class="logout-button">Logout</a>
</div>

<form action="saveProjectResearcher">
    <div class="project-info">
        <input type="hidden" name="projectId" th:value="${project.getId()}">
        <h2 th:text="${project.getTitle()}">Project Title</h2>
        <p><strong>Project CUP:</strong> <span th:text="${project.getCup()}">Project description goes here.</span></p>
        <p><strong>Funding Agency:</strong> <span th:text="${project.getDenominazioneSoggetto()}">Start date here</span></p>
        <button id="save-button" class="save-button">Save Changes</button>
    </div>

    <div class="filter-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by surname..." oninput="filterTable()" />
    </div>

    <div class="table-container">
        <div class="table-title">Project Researchers List</div>
        <table id="researcher-table">
            <thead>
            <tr>
                <th>Select</th>
                <th>Researcher Name</th>
                <th>Researcher Surname</th>
                <th>Researcher Username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="researcher : ${allResearcher}" th:attr="data-surname=${researcher.getSurname()}">
                <td><input type="checkbox" th:value="${researcher.id}" onchange="reorderRows(); checkChanges();" name="idResearchers" /></td>
                <td th:text="${researcher.getName()}"></td>
                <td th:text="${researcher.getSurname()}"></td>
                <td th:text="${researcher.getUsername()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

</body>

<script th:inline="javascript">
    /* Array di ID ricercatori da selezionare */
    let selectedIds = /*[[${selectedResearcherIds}]]*/ [];
    let changesMade = false;

    document.addEventListener('DOMContentLoaded', function() {
        /* Seleziona le checkbox corrispondenti */
        selectedIds.forEach(function(id) {
            let checkbox = document.querySelector(`input[type='checkbox'][value='${id}']`);
            if (checkbox) {
                checkbox.checked = true;
            }
        });

        /* Ordina le righe inizialmente */
        reorderRows();
    });

    function reorderRows() {
        const table = document.getElementById('researcher-table').querySelector('tbody');
        const rows = Array.from(table.rows);

        rows.sort((a, b) => {
            const aChecked = a.querySelector('input[type="checkbox"]').checked;
            const bChecked = b.querySelector('input[type="checkbox"]').checked;

            if (aChecked && !bChecked) return -1;
            if (!aChecked && bChecked) return 1;
            return 0;
        });

        rows.forEach(row => table.appendChild(row));
    }

    function filterTable() {
        const searchValue = document.getElementById('search-bar').value.toLowerCase();
        const rows = document.querySelectorAll('#researcher-table tbody tr');

        rows.forEach(row => {
            const surname = row.getAttribute('data-surname').toLowerCase();
            if (surname.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    function checkChanges() {
        const checkboxes = document.querySelectorAll('#researcher-table input[type="checkbox"]');
        const currentSelected = Array.from(checkboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);

        const sortedCurrent = currentSelected.slice().sort(); // Strings by default
        const sortedInitial = selectedIds.map(String).slice().sort(); // Ensure all are strings

        // Check for changes
        changesMade = sortedCurrent.length !== sortedInitial.length || !sortedCurrent.every((id, index) => id === sortedInitial[index]);

        console.log("Sorted Current:", sortedCurrent);
        console.log("Sorted Initial:", sortedInitial);

        document.getElementById('save-button').style.display = changesMade ? 'block' : 'none';
    }

    function saveChanges() {
        if (changesMade) {
            alert('Changes have been saved!');
            const checkboxes = document.querySelectorAll('#researcher-table input[type="checkbox"]');
            selectedIds = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
            changesMade = false;
            document.getElementById('save-button').style.display = 'none';
        }
    }
</script>

</html>
