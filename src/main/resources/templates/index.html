<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Spring-MVC Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Impostazioni generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ebf5;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #34495e;
            text-align: center;
        }

        /* Contenitore della pagina */
        .welcome-container {
            background-color: #f7fbff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .welcome-container h1 {
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Pulsante logout */
        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

    </style>
</head>

<body>
<div class="welcome-container">
    <h1>Welcome to the Application</h1>
    <p>We are glad to have you here! You can explore our features or logout.</p>
    <a href="/logout" class="logout-button">Logout</a>
</div>
</body>
</html>
